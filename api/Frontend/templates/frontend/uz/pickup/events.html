{% extends 'base.html' %}
{% load static %}

{% load static %} 
{% block title %} 
{{ title }} 
{% endblock title %}

{% block main %}
<div class="HeaderWrapper">
	<button class="BackButton" style="background: transparent; top: 40px; left: 20px; box-shadow: none;">
		<span style="box-sizing: border-box; display: inline-block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative; max-width: 100%;">
			<span style="box-sizing: border-box; display: block; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; max-width: 100%;">
			</span>
      <a href="{% url 'frontend:events_and_dishes_pickup_view_uz'  %}"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
		</span> 
	</button>   
	<h1>Aksiya</h1>
	<div class="HeaderNone"><div style="width: 48px; height: 48px;"></div></div>
</div>

{% for event in events %}
<div class="EventsBlock" data-bs-toggle="modal" data-bs-target="#exampleModal{{ forloop.counter }}">
  <div class="EventImageWrapper">
    <img src="{{ event.image }}" width="98%">
  </div>
</div>

<div class="modal fade" id="exampleModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="HeaderWrapper">
      <button class="BackButton" style="background: transparent; top: 40px; left: 20px; box-shadow: none;">
        <span style="box-sizing: border-box; display: inline-block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative; max-width: 100%;">
          <span style="box-sizing: border-box; display: block; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; max-width: 100%;">
          </span>
          <a data-bs-dismiss="modal"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
        </span>
      </button>   
      <div class="HeaderNone"><div style="width: 48px; height: 48px;"></div></div>
      </div>
      <div class="modal-body">
        <div class="modal-image-event">
          <img src="{{ event.image }}" alt="{{ event.title_ru }}">
        </div>
        <div class="modal-title-description-event">
          <p class="modal-description-event">{{ event.description_uz }}</p>
        </div>
        <button type="submit" class="back-to-events" data-bs-dismiss="modal">Orqaga</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock main %}
