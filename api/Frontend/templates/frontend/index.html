{% extends 'base.html' %}
{% load static %} 
{% block title %} 
{{ title }} 
{% endblock title %}

{% block main %}
<main>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for event in events %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ event.image }}" class="d-block w-100" alt="{{ event.title }}" height="200px">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    
    {% for dish in dishes %}
    <div class="Cardblock">
        <div class="CardWrapperImage">
            <img src="{{ dish.image }}" alt="" width="160px">
        </div>
        <div class="CardWrapperText">
            <div>
                <h3 class="Title">{{ dish.title}}</h3>
                <p class="Description">{{ dish.description }}</p>
            </div>
            <div class="Price"><p>{{ dish.price }} сумм</p></div>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock main %}
